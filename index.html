<html lang="en">

    <h1>Mokepon!</h1>

    <section id="seleccionarMascotas">
        <h2>Elige Tu Mascota</h2>

        <label for="hipodoge">Hipodoge</label>
        <input type="radio" name="mascota" id="hipodoge"/>
        <label for="capipepo">Capipepo</label>
        <input type="radio" name="mascota" id="capipepo"/>
        <label for="ratigueya">Ratigueya</label>
        <input type="radio" name="mascota" id="ratigueya"/>

        <button id="botonMascota">Seleccionar</button>
    </section>

    <section id="selectionarAtaque"> 
        <h2>Elige Tu Ataque</h2>

        <p>
            <button id="botonFuego">Fuego</button>
            <button id="botonAgua">Agua</button>
            <button id="botonTierra">Tierra</button>
        </p>

        <p>Tu Mascota <span id="mascotaJugador"></span> Tiene <span id="vidasJugador">3</span>  Vidas</p>
        <p>La Mascota <span id="mascotaEnemigo"></span>  Del Enemigo Tiene <span id="vidasEnemigo">3</span>  Vidas</p>

    </section>

    <section id="mensajes">
        
    </section>
    
    <section id="reiniciar">
        <button id="botonReset">Reiniciar</button>
    </section>
